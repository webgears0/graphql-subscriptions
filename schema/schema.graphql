type Query {
  posts: [Post]!
}

type Mutation {
  createPost(input: CreatePostInput!): CreatePostPayload!
}

type Subscription {
  postCount: Int
}

input CreatePostInput {
  title: String!
  content: String!
}

type CreatePostPayload {
  post: Post!
}

type Post {
  title: String!
  content: String!
  createdAt: String!
  updatedAt: String
}
